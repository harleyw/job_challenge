<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能问答系统</title>
    <!-- 引入Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入marked.js用于解析Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        .qa-container {
            text-align: center;
            margin-top: 50px;
        }
        .title {
            color: #4285f4;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .question-container {
            display: flex;
            margin-bottom: 20px;
        }
        .question-input {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        .question-input:focus {
            border-color: #4285f4;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #3367d6;
        }
        .submit-button:disabled {
            background-color: #a8c7fa;
            cursor: not-allowed;
        }
        .answer-container {
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 15px;
            text-align: left;
            height: 400px;  /* 设置固定高度 */
            overflow-y: auto;  /* 启用垂直滚动 */
        }
        .answer-header {
            font-weight: bold;
            margin-bottom: 10px;
            color: #4285f4;
        }
        .loading {
            color: #666;
            italic: true;
        }
        .error-message {
            color: #ea4335;
        }
        .answer-content {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="qa-container">
            <h1 class="title">智能问答系统</h1>
            <p class="subtitle">基于LangGraph的高级问答助手</p>

            <div class="question-container">
                <input
                    type="text"
                    v-model="question"
                    placeholder="请输入您的问题..."
                    class="question-input"
                    @keyup.enter="submitQuestion"
                    :disabled="isLoading"
                >
                <button class="submit-button" @click="submitQuestion" :disabled="isLoading">
                    {{ isLoading ? '提交中...' : '提交问题' }}
                </button>
            </div>

            <div class="answer-container" v-if="showAnswer">
                <div class="answer-header">回答</div>
                <div v-if="isLoading" class="loading">
                    <p>正在努力思考中...</p>
                </div>
                <div v-else="errorMessage" class="error-message">
                    {{ errorMessage }}
                </div>
                <div class="answer-content">
                    <p v-html="answer"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/main.js"></script>
</body>
</html>
